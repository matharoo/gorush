{{- if ( .Values.huawei.appsecret ) }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "gorush.fullname" . }}-huawei"
  labels:
    {{- include "gorush.labels" . | nindent 4 }}
type: Opaque
stringData:
  GORUSH_HUAWEI_APPSECRET: {{ default "" .Values.huawei.appsecret | quote }}
{{- end }}
